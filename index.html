<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>
<body>

    <div class="calculadora">

<section class="resultados">
  <p class="resultadoDeCalculadora">000000000</p>
</section>

<section class="botonesCalculadora"></section>

      <button class="botonSiete">7</button>
      <button class="botonOcho">8</button>
      <button class="botonNueve">9</button>
      <button class="botonDividir">รท</button>

      <button class="botonCuatro">4</button>
      <button class="botonCinco">5</button>
      <button class="botonSeis">6</button>
      <button class="botonMenos">-</button>

      <button class="botonUno">1</button>
      <button class="botonDos">2</button>
      <button class="botonTres">3</button>
      <button class="botonMultiplicar">x</button>

      <button class="botonCero">0</button>
      <button class="botonModulo">%</button>
      <button class="botonMas">+</button>
      <button class="botonIgual">=</button>
    
</section>

</div>
</body>
</html>
